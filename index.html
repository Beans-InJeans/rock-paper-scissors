<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <section class="score">
        <p class="ties">Ties: 0</p>
    </section>
    <section class="gameEnd">
        <p class="winner"></p>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </section>
    <main class="playerSelection">
        <p class="playerChoice"></p>
        <p class="playerScore">Score: 0</p>
        <div class="playerImgs">
            <img src="./images/noun-fist-477918.svg" alt="Rock." class="pImg" id="rock">
            <img src="./images/noun-hand-477922.svg" alt="Paper." class="pImg" id="paper">
            <img src="./images/noun-scissors-477919.svg" alt="Scissors." class="pImg" id="scissors">
        </div>
    </main>
    <section class="computerSelection">
        <p class="computerChoice"></p>
        <p class="computerScore">Score: 0</p>
        <div class="computerImgs">
            <img src="./images/noun-fist-477918.svg" alt="Rock." class="rock">
            <img src="./images/noun-hand-477922.svg" alt="Paper." class="paper">
            <img src="./images/noun-scissors-477919.svg" alt="Scissors." class="scissors">
        </div>

    </section>
    <div class="outcome">
        
    </div>
</body>
<script src="script.js"></script>
</html>
